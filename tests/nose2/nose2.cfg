[unittest]
start-dir = tests/nose2/
plugins = nose2.plugins.layers
          nose2.plugins.junitxml

[log-capture]
always-on = True
log-level = 10
clear-handlers = True
filter =
	-nose
	-requests

[junit-xml]
always-on = True
path = build/nos2_example.xml

[environment]
project-name = example
reuse-containers = False
log-path = build/nose-docker-logs.log
docker-compose-path = tests/resources/docker-compose.yml
