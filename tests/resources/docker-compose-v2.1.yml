version: '2.1'

networks:
  tests-network:
    external: true

services:

  consul.service:
    image: consul
    networks: [tests-network]
    ports:
      - 8500:8500
    ulimits:
        nofile:
            soft: 65536
            hard: 65536
    # [OPTIONAL] healthcheck definition requires docker version > 1.12.
    healthcheck:
      test: "curl -f http://localhost:8500 || false"
      interval: 1s
      retries: 120

  mocked.service:
    image: stratoscale/wiremock:latest
    networks: [tests-network]
    command: "9999"
    ports:
      - 9999:9999
    ulimits:
        nofile:
            soft: 65536
            hard: 65536
    # [OPTIONAL] healthcheck definition requires docker version > 1.12.
    healthcheck:
      test: "curl -f http://localhost:9999/__admin || false"
      interval: 1s
      retries: 120
